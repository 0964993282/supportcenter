<p><span style="font-size:14px;"><strong><span style="color:#000000;">To update your notification settings:</span></strong></span></p>
<br />
<br />
<span style="color:#000000;">1. Log in to your Devpost account.</span><br />
<br />
<br />
<span style="color:#000000;">2. Click your username at the top right corner of the page.</span><br />
<br />
<br />
<span style="color:#000000;">3. From the dropdown menu, select &quot;<strong>Settings</strong>.&quot;</span><br />
<br />
<br />
<span style="color:#000000;">4. Select &quot;<strong>Notifications</strong>&quot; to manage your notification settings. &nbsp;</span><br />
