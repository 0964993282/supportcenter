      <h3>To update your notification settings:</h3>
      <ol>
        <li>Log in to your Devpost account.</li>
        <li>Click your username at the top right corner of the page.</li>
        <li>From the dropdown menu, select "<strong>Settings</strong>".</li>
        <li>Select "<strong>Notifications</strong>" to manage your notification settings. <br>
        <img src="images/1386716_en/414161" style="width: 471px; height: 512px; border-width: 0px; border-style: solid; margin-top: 5px; margin-bottom: 5px;" /></li>
      </ol>
